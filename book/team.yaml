description:
  The people on this page have helped organize the hackweek.
  You'll find a few specializations listed per person if you're wondering who to reach out to during the event!

# INSTRUCTIONS:
# - One entry per key must be included per person (title, avatar, role, organizations, bio, expertise, social, user_groups)
# - user_groups correspond to hackweek roles defined here: https://uwhackweek.github.io/hackweeks-as-a-service/services/index.html
# - For 'avatar' an easy option is to use the URL for your GitHub user image: https://api.github.com/users/YOUR_GITHUB_USERNAME
people:
  - title: Nicoleta Cristea
    avatar: https://avatars.githubusercontent.com/u/16614760?v=4
    role: Research Scientist
    organizations:
      - name: eScience Institute
    bio: >
      Nicoleta is a research hydrologist interested in using data science methods in
      research and educational activities. Current projects focus on studying snowy
      areas with machine learning and physics based models. She is also working on developing
      GeoSMART, an educational framework for machine learning adoption in the geosciences.
    expertise:
      - hydrology, snow hydrology
      - remote sensing
      - geospatial data analysis
      - Python
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/NCristea
    user_groups:
      - Lead Hackweek Organizer
