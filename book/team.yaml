description:
  The people on this page have helped organize the hackweek.
  You'll find a few specializations listed per person if you're wondering who to reach out to during the event!

# INSTRUCTIONS:
# - One entry per key must be included per person (title, avatar, role, organizations, bio, expertise, social, user_groups)
# - user_groups correspond to hackweek roles defined here: https://uwhackweek.github.io/hackweeks-as-a-service/services/index.html
# - For 'avatar' an easy option is to use the URL for your GitHub user image: https://api.github.com/users/YOUR_GITHUB_USERNAME
people:
  - title: Nicoleta Cristea
    avatar: https://avatars.githubusercontent.com/u/16614760?v=4
    role: Research Scientist
    organizations:
      - name: eScience Institute
    bio: >
      Nicoleta is a research hydrologist interested in using data science methods in
      research and educational activities. Current projects focus on studying snowy
      areas with machine learning and physics based models. She is also working on developing
      GeoSMART, an educational framework for machine learning adoption in the geosciences.
    expertise:
      - hydrology, snow hydrology
      - remote sensing
      - geospatial data analysis
      - Python
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/NCristea
    user_groups:
      - Lead Hackweek Organizer
    # =============
  - title: Anthony Arendt
    avatar: https://avatars.githubusercontent.com/u/4993098?v=4?s=100
    role: Senior Data Science Fellow
    organizations:
      - name: eScience Institute
      - name: Applied Physics Laboratory
    bio: Anthony is leading the eScience Institute's Hackweek-as-a-Service program.
      He is an advocate for open, inclusive and collaborative science.
      He has experience teaching GIS and has been the lead organizer for multiple earth-science themed hackweeks.
      His background is in cryospheric science and remote sensing.
    expertise:
      - open science
      - community building
      - GIS
      - SQL
      - glaciers
      - Python
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/aaarendt
    user_groups:
      - Lead Hackweek Organizer
  # =============
  - title: Charley Haley
    avatar: https://avatars.githubusercontent.com/u/70242677?v=4
    role: Social Strategist and Collaboration Architect
    organizations:
      - name: Collaboration Architect at eScience Institute
      - name: WayForagers
        url: https://WayForagers.org
    bio: I am passionate about all things that are in service to building collaborations, especially interdisciplinary ones.
      I love building frameworks that make it easier for science groups (research, applied, data, stakeholders) to understand
      each other and how they might fit together to address the larger, more complex science challenges that are impossible to
      touch without a community of collaborators representing all angles & all perspectives.
    expertise:
      - Participatory Design and facilitation
      - Structuring productive meetings & discussions
      - Community development
    user_groups:
      - Lead Community Building
  # =============
  - title: Scott Henderson
    avatar: https://avatars2.githubusercontent.com/u/3924836?s=460&v=4
    role: Research Scientist
    organizations:
      - name: eScience Institute
      - name: UW Earth and Space Sciences Department
    bio: Scott is a research scientist and data science fellow at the University of Washington.
      His research is focused on applications of synthetic aperture radar to understand geophysical processes.
      Scott is excited about the potential for open source software and Cloud computing to enable more open and reproducible science.
    expertise:
      - InSAR
      - Jupyter
      - Python
      - Cloud computing
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/scottyhq
    user_groups:
      - Lead of Technology
      - Tutorial Lead
  # =============
  - title: Don Setiawan
    avatar: https://avatars.githubusercontent.com/u/17802172?v=4
    role: Research Software Engineer
    organizations:
      - name: School of Oceanography
        url: https://www.ocean.washington.edu/home/Don_Setiawan
      - name: University of Washington
    bio: I am a Research Software Engineer at the University of Washington with a
      strong focus in designing, developing, and maintaining scientific data analysis
      systems. I am a contributor to various open source software. I learning new
      technologies and apply them in my work.
    expertise:
      - Geospatial Information Systems (GIS)
      - Data Engineering / Data Science
      - Software Engineering
      - Web Development
      - DevOps/GitOps
      - Oceanography
      - Python
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/lsetiawan
    user_groups:
      - Technology Specialist
  # =============
  - title: Naomi Alterman
    avatar: https://escience.washington.edu/wp-content/uploads/2021/01/nlalterman.jpg
    role: Education Consultant
    organizations:
      - name: eScience Institute
    bio: >
      Naomi is a Technical Education Specialist at the University of
      Washington's eScience Institute. She has a background in electrical
      engineering and computer science, but loves spending her time working on the
      interface between complex domains of information, be they software, hardware,
      or people.
    expertise:
      - Education and pedagogy
      - Technical mentorship
      - Python
      - git
      - Cloud computing
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/naclomi
    user_groups:
      - Education Consultant
  # =============
  - title: Joachim Meyer
    avatar: https://avatars.githubusercontent.com/u/178649?v=4
    role: Research Scientist
    organizations:
      - name: University of Utah
    bio: >
      Joe is a graduate student at the University of Utah with a research focus
      on snow hydrology and closing the gap between research and operations.
      He has a background in software development and would love to see more
      software development best practices, open source software, and open science
      principles being adapted throughout the research community.
    expertise:
      - Software Development
      - Python
      - git, GDAL, anything in the Terminal really ...
      - Modeling
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/jomey
    user_groups:
      - Technology Specialist
  # =============
  - title: Irene Garousi-Nejad
    avatar: https://avatars.githubusercontent.com/u/21225656?v=4
    role: Research Scientist
    organizations:  
      - name: Consortium of Universities for the Advancement of Hydrologic Science, Inc. (CUAHSI)
    bio: >
      Irene supports CUAHSI's water science research and education activities and extends CUAHSI's 
      capabilities in hydrologic modeling, geospatial climate and water data analysis, and cloud computing.  
      She values open science and open data, recognizing their pivotal role in fostering transparency,
      collaboration, and inclusivity within the scientific community. 
    expertise:
      - Physical Hydrology
      - Hydroinformatics
      - Snow Hydrology
      - Cloud Computing
      - Python, git
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/igarousi 
    user_groups:
      - Hackweek Helper
      - Project Consultant
  # =============
  - title: Aji John
    avatar: https://avatars.githubusercontent.com/u/602875?v=4
    role: Postdoc
    organizations:
      - name: University of Washington
    bio: >
      Aji is a Postdoc in SEFS/CEE at University of Washington. Aji explores microclimatic patterns in forest understories,
      studies phenology of wildflower meadows using high-resolution satellite imagery and mapping of snowcover (driver of flowering).
      He also interested in developing workflow solutions to analyze large datasets in Cloud.
    expertise:
      - Software Engineering
      - Python/R
      - Cloud 
      - Modeling
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/ajijohn
    user_groups:
      - Tutorial Lead
  # =============
  - title: Friedrich Knuth
    avatar: https://staff.washington.edu/knuth/knuth_460x460.jpg
    role: PhD Student
    organizations:
      - name: University of Washington
    bio: >
      Friedrich Knuth is a PhD student in the UW Hydrology and Hydrodynamics Program. 
      His current research focuses on reconstructing the 3D evolution of mountain glaciers in response to climate forcing, 
      using historical aerial photography and satellite imagery collected over the past century.
    expertise:
      - Software Development, Python
      - GDAL, xarray, git
      - Photogrammetry, Gaussian Processes
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/friedrichknuth
    user_groups:
      - Hackweek Organizer
  # =============
  - title: Steven Pestana
    avatar: https://avatars.githubusercontent.com/u/650301?v=4
    role: Research Scientist
    organizations:
      - name: University of Washington
    bio: >
      Steven Pestana is a research scientist and instructor in the Civil and Environmental Engineering department at UW. His research focuses on remote sensing and hydrology of snowy mountain watersheds.
    expertise:
      - snow hydrology
      - remote sensing
      - python, xarray, git
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/spestana
